<script>

function openArticle(evt, articleName) {
    var i, articlecontent, articlelinks;
    articlecontent = document.getElementsByClassName("articlecontent");
    for (i = 0; i < articlecontent.length; i++) {
        articlecontent[i].style.display = "none";
    }
    articlelinks = document.getElementsByClassName("articlelinks");
    for (i = 0; i < articlelinks.length; i++) {
        articlelinks[i].className = articlelinks[i].className.replace ("active", "");
    }
    document.getElementById(articleName).style.display = "block";
    evt.currentTarget.className += "active";

    
}

document.getElementById("defaultOpen").click();

</script>
